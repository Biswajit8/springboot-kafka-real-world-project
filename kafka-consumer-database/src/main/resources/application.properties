spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id: myGroup
spring.kafka.consumer.auto-offset-reset: earliest
# kafka consumer will use these deserializer classes to deserialize key & value in a message
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

spring.datasource.url=jdbc:mysql://localhost:3306/wikimedia
spring.datasource.username=root
spring.datasource.password=root

# Hibernate will refer this dialect to create SQL statements to the respective DB vendor(MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# to automatically create DB table
spring.jpa.hibernate.ddl-auto=update

# to display SQL statements generated by Hibernate in console
spring.jpa.properties.hibernate.show_sql=true
# to print comments
spring.jpa.properties.hibernate.use_sql_comments=true
# to format SQL statements properly
spring.jpa.properties.hibernate.format_sql=true